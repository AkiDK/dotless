<div id="getting-started">

	<h3>1. Install the latest dotless package via NuGet</h3> 
	
	<p>Open up the Visual Studio Package Manager Console and run:</p>
	
	<pre>Install-Package dotless</pre>
	
	<h3>2. Get started</h3> 
	 
	<p>Reference your LESS files the same way as you would any other CSS file, just ensure that you use the .LESS extention.</p> 
</div>
